name: Test

on:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.6'

      - name: Setup pip
        run: |
          pip install --upgrade pip
          pip install numpy
          pip install scipy
          pip install matplotlib
          pip install msgpack-rpc-python
          pip install airsim==1.7.0
